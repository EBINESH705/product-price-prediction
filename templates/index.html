<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e2a38;
      color: #e4e6eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .card {
      background: #273444;
      border: none;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      color: #00bcd4;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      color: #b0bec5;
    }

    select,
    input[type='date'] {
      background-color: #1f2c3b;
      border: 1px solid #546e7a;
      color: #ffffff;
    }

    select:focus,
    input[type='date']:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
    }

    .btn-primary {
      background-color: #00bcd4;
      border: none;
      font-weight: bold;
      width: 100%;
      margin-top: 15px;
    }

    .btn-primary:hover {
      background-color: #00acc1;
    }

    h3 {
      margin-top: 30px;
      text-align: center;
      color: #4caf50;
      animation: fadeInUp 0.7s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîÆ Future Price Predictor</h2>
    <form method="post">
      <div class="mb-3">
        <label for="product" class="form-label">Select Product:</label>
        <select class="form-select" name="product" id="product" required>
          {% for product in products %}
          <option value="{{ product }}" {% if product == selected_product %}selected{% endif %}>
            {{ product }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Select Date:</label>
        <input
          type="date"
          class="form-control"
          name="date"
          id="date"
          value="{{ today_date() }}"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">üîç Predict Price</button>
    </form>

    {% if prediction %}
    <h3>üí∞ {{ prediction }}</h3>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
